<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h2>Media Section</h2>

    <div id="player-container"></div>
        <video src="./media/frozen.mp4" width="500px" id="video1"></video>
        <div id="bar">
            <input id="slider" type="range" min="0" max="100" value="0" step="1">
        </div>
        <div id="controls">
            <button id="playPauseBtn">Play</button>
            <button id="stopBtn">Stop</button>
            <button id="getBeginBtn"> << </button>
            <button id="subFiveBtn"><</button>
            <button id="plusFiveBtn"> > </button>
            <button id="getEndBtn">>></button>
            

            
            <span id="currentTime"></span>/ <span id="totalTime">1:17</span>
            <button id="muteBtn">Mute</button>
            <input id="volSlider" type="range" min="0" max="100" value="100" step="1">
            <button id="fullScrBtn">[ &nbsp;]</button>
            <label>Speed</label><input id="speedSlider" type="range" min="0" max="10" value="1" step="0.25">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
